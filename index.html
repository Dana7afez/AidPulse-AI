<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidPulse - Login Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container -->
    <div class="login-container">
        <!-- Background image (Crisis Response Team image) -->
        <div class="background-image">
            <img src="images/LoginBackground.png" alt="Crisis Response Background">
        </div>

        <!-- Login form section -->
        <div class="login-form-container">
            <!-- AidPulse logo -->
            <div class="logo-container">
                <img src="images/Logo.png" alt="AidPulse Logo" class="logo">
            </div>
            
            <h1>Welcome to AidPulse</h1>
            <p>Providing humanitarian support, one step at a time.</p>
            
            <!-- Login form -->
            <form action="#" method="POST">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                
                <button type="submit">Login</button>
            </form>

            <!-- Links for Forgot Password or Sign Up -->
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
