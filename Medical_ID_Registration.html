<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical ID Registration - AidPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('images/medical_ID.jpg') no-repeat center center/cover;
            color: #014826;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .priority-needs {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: left;
        }
        .submit-btn {
            background: #014826;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background: #012d1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical ID Registration</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="blood-type">Blood Type</label>
            <select id="blood-type">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            
            <label for="medical-history">Medical History</label>
            <input type="text" id="medical-history" placeholder="E.g. Diabetes, Heart condition" required>
            
            <label for="allergies">Allergies</label>
            <input type="text" id="allergies" placeholder="Enter known allergies">
            
            <label for="emergency-contact">Emergency Contact</label>
            <input type="text" id="emergency-contact" placeholder="Enter phone number" required>
            
            <div class="priority-needs">
                <h3>Priority Needs:</h3>
                <p id="priority-list">Based on your details</p>
            </div>
            
            <button type="submit" class="submit-btn">Register Medical ID</button>
        </form>
    </div>
</body>
</html>
